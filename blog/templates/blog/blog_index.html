{% extends 'blog/base.html' %}

{% block content %}
<h1>Blog Index</h1>
{% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <div>
            <p>{{ post.last_update }} | Categories: {{ post.category }} </p>
            <p>{{ post.text }}</p>
        </div>
    </article>
{% endfor %}
{% endblock %}
