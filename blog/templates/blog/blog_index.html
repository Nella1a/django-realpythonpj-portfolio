{% extends 'portfolio/base.html' %}

{% block content %}
<div class="col-md-8 offset-md-2">
<h1>Blog Index</h1>
<hr>
    {% for post in posts %}
    <h2>
        <a href="{% url 'blog:blog_detail' post.pk%}">
            {{ post.title }}
        </a>
    </h2>
    <small>
         {{ post.created }} |&nbsp;
        Categories:&nbsp;
         {% for category in post.category.all %}
            <a href="{% url 'blog:blog_category' category.name %}">
                {{ category.name }}
            </a>&nbsp;
        {% endfor %}
    </small>
    <p>{{ post.text | slice:":100" }} ... </p>
    {% endfor %}
</div>
{% endblock %}
