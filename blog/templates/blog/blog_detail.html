{% extends 'portfolio/base.html' %}

{% block content %}
<h1>{{ post.category }}</h1>
    <article>
        <h2>{{ post.title }}</h2>
        <div>
            <p>{{ post.last_update }} | Categories: {{ post.category }} </p>
            <p>{{ post.text }}</p>
        </div>
    </article>
{% endblock %}
